<mat-form-field class="search-field">
  <input type="text" matInput (keyup)="applyFilter($event.target.value)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table class="order-table-container" mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price | number: "1.2-2" }}â‚¬</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef>Ingredients</th>
    <td mat-cell *matCellDef="let element"> {{element.ingredients}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
