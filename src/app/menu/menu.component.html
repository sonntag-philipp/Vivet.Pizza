<vp-menu-toolbar></vp-menu-toolbar>
<div class="menu-container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="50" fxFlex="100">
    <mat-form-field class="filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche...">
    </mat-form-field>
    <table class="menu-table" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Nummer </th>
        <td (click)="selectElement(element)" mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td (click)="selectElement(element)" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Preise </th>
        <td (click)="selectElement(element)" mat-cell *matCellDef="let element">
          <span *ngFor="let item of element.options">
            {{item.price}}â‚¬
            <span *ngIf="element.options[element.options.length - 1] !== item">/</span>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
